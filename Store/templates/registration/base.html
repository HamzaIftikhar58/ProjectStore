<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="{% static 'Images/circle.png' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <meta name="description" content="Reset your account password easily and securely. Enter your email to receive a password reset link.">
  <meta name="keywords" content="forgot password, reset password, account recovery, password reset link, secure login">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: darkgrey;
    }
    #brand-logo {
            height: 200px; /* Reduced for smaller screens */
            width: 200px;
            margin: 10px auto;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
    img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .submit{
            background-color: teal;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
   
</style>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 bg-white" style="max-width: 400px; width: 90%; border-radius: 15px;">
     {% block content %}
     {%  endblock  %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
