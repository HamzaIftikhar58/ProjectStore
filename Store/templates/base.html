<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: darkgrey;
    }
    #brand-logo {
            height: 200px; /* Reduced for smaller screens */
            width: 200px;
            margin: 10px auto;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
    img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .submit{
            background-color: teal;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
   
</style>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 bg-white" style="max-width: 400px; width: 90%; border-radius: 15px;">
     {% block content %}
     {%  endblock  %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
