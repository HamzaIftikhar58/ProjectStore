<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'Images/circle.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | Project Store</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #3b82f6;
            --secondary-blue: #2563eb;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
        }

        h1, h2, h3, h4, h5, h6 { font-family: 'Outfit', sans-serif; }

        .auth-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: flex;
            min-height: 550px;
            animation: slideUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Left Side - Visual */
        .auth-visual {
            background-color: #1e293b;
            width: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            color: white;
            overflow: hidden;
        }

        .auth-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .auth-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9) 0%, rgba(59, 130, 246, 0.4) 100%);
            z-index: 1;
        }

        .visual-content {
            position: relative;
            z-index: 2;
        }

        /* Right Side - Form */
        .auth-form-container {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .otp-input {
            letter-spacing: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            border: 1px solid rgba(203, 213, 225, 0.6);
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }

        .otp-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.9);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 15px 25px -5px rgba(37, 99, 235, 0.5);
        }

        .btn-link {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            transition: color 0.3s;
        }

        .btn-link:hover {
            color: var(--primary-blue);
        }
        
        .timer-badge {
            background: #eff6ff;
            color: var(--secondary-blue);
            padding: 6px 12px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 991px) {
            .auth-card { flex-direction: column; height: auto; }
            .auth-visual { 
                width: 100%; 
                height: auto; 
                min-height: 250px; 
                padding: 30px; 
            }
            .auth-form-container { 
                width: 100%; 
                padding: 40px 30px; 
            }
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <!-- Visual Side -->
        <div class="auth-visual">
            <video autoplay muted loop playsinline class="auth-video">
                <source src="{% static 'videos/register_login_vid.mp4' %}" type="video/mp4">
            </video>
            <div class="auth-overlay"></div>
            <div class="visual-content">
                <h2 class="fw-800 display-6 mb-2">Check Your Email</h2>
                <p class="mb-0 opacity-75">We have sent a verification code to your email address.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="auth-form-container text-center">
            
            <div class="mb-4">
                <div class="icon-circle mb-3 mx-auto" style="width: 70px; height: 70px; background: #eff6ff; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                    <i class="fas fa-shield-alt fs-2 text-primary"></i>
                </div>
                <h3 class="fw-800 mb-1">Verify Account</h3>
                <p class="text-muted small">Please enter the 6-digit code below.</p>
            </div>

            <!-- OTP input Form -->
            <form id="otpForm" action="{% url 'verify_otp' %}" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" id="otp" name="otp" 
                           class="form-control otp-input" 
                           placeholder="000000" 
                           maxlength="6" 
                           pattern="[0-9]*" 
                           inputmode="numeric" 
                           autocomplete="one-time-code"
                           required>
                </div>

                <div class="mb-2">
                    <span class="timer-badge">
                        <i class="far fa-clock"></i> <span id="timer">02:00</span>
                    </span>
                </div>

                <button type="submit" class="btn btn-primary">
                    Verify Code <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="mt-4">
                <p class="text-muted small mb-0">Didn't receive code?</p>
                <a href="#" class="btn-link small fw-bold">Resend Code</a>
                <span class="mx-2 text-muted">|</span>
                <a href="{% url 'register' %}" class="btn-link small">Change Email</a>
            </div>
        </div>
    </div>

    <!-- Move messages outside to prevent clipping, as per recent fix -->
    {% include 'Includes/messages.html' %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple timer for 2 minutes
        let duration = 120; 
        const display = document.querySelector('#timer');
        const timer = setInterval(function () {
            let minutes = parseInt(duration / 60, 10);
            let seconds = parseInt(duration % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--duration < 0) {
                clearInterval(timer);
                display.textContent = "Expired";
                // Optionally disable input or show resend button prominently
            }
        }, 1000);
    </script>
</body>
</html>
